<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CLASS WAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="menu">
    <h1>CLASS WAR</h1>

    <div class="mode-buttons">
        <button id="mode1p">1 PLAYER</button>
        <button id="mode2p">2 PLAYER</button>
    </div>

    <button id="startBtn">ENTER WAR</button>
</div>

<canvas id="gameCanvas"></canvas>

<script type="module">
import { startGame } from "./game.js";

let mode = "1P";

document.getElementById("mode1p").onclick = () => mode = "1P";
document.getElementById("mode2p").onclick = () => mode = "2P";

document.getElementById("startBtn").onclick = () => {
    document.getElementById("menu").style.display = "none";
    document.getElementById("gameCanvas").style.display = "block";
    startGame(mode);
};
</script>

</body>
</html>
